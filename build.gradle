import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
        gradlePluginPortal()
        maven {
            url 'https://jitpack.io'
        }
    }

    dependencies {
        classpath Plugins.kotlin
        classpath Plugins.intellij
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    if (plugins.hasPlugin("org.jetbrains.kotlin.jvm")) {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    tasks.withType(KotlinCompile) {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'org.jetbrains.kotlin.jvm'

group 'ru.hh.android.plugin'
version '3.1'


dependencies {
    compile Libs.kotlinStdlib
    compile Libs.freeMarker
    compile Libs.commonsIO
    compile Libs.flexMark
}

intellij {
    version '191.8026.42'
    type 'IC'

    plugins = [
            "org.jetbrains.kotlin:1.3.50-release-Studio3.5-1",
            "android",
            "Groovy"
    ]
}

runIde {
    // Absolute path to installed target v3.5 Android Studio to use as IDE Development Instance
    // The "Contents" directory is macOS specific.
    ideaDirectory '/Applications/Android Studio.app/Contents'
}